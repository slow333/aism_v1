{% extends "base/base.html" %}
{% block content %}
    <div class="d-flex flex-column justify-content-center align-items-center min-height-75">
        <div class="border w-100 p-3 m-auto">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">암호 변경</legend>
                    {{ form.as_p }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info mb-3" type="submit">암호 변경</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
