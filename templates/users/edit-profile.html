
{% extends "base/base.html" %}
{% block title %} Edit Profile - {{ user.username }} {% endblock %}

{% block content %}
<br>
<div class="card border-0 shadow-sm glass-card w-75 mx-auto">
    <div class="card-body px-5 py-3">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary"><i class="bi bi-person-gear me-2"></i>Edit Profile</h2>
        </div>

        <div class="d-flex align-items-center justify-content-center mb-2">
        {% if user.profile.image %}
            <img src="{{ user.profile.image.url }}" class="rounded-circle border shadow-sm object-fit-cover" width="120" height="120" alt="User profile">
        {% else %}
            <div class="rounded-circle border shadow-sm bg-secondary bg-opacity-10 d-flex align-items-center justify-content-center w-50">
                <i class="bi bi-person text-secondary fs-1"></i>
            </div>
        {% endif %}
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <h3 class="mb-1">| User Information</h3>
            <div class="mb-2"> {{ u_form }} </div>

            <h3 class="mt-4">| Profile Information</h3>
            <div class="mb-2"> {{ p_form }} </div>

            <div class="d-flex justify-content-end gap-2 mt-4">
                <a href="{% url 'blog:index' %}" class="btn btn-glass-secondary rounded-pill px-4">
                    <i class="bi bi-x-lg me-2"></i>Cancel
                </a>
                <button type="submit" class="btn btn-glass-primary rounded-pill px-4">
                    <i class="bi bi-check-lg me-2"></i>Update Profile
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
