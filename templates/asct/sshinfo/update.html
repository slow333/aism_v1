{% extends "base/base.html" %}
{% block title %} Update SSH Info {% endblock %}

{% block content %}
<div class="flex-between pt-3">
    <h1 class="fw-bold text-white"><i class="bi bi-pencil-square me-2"></i>Update SSH Info</h1>
</div>

{% include 'asct/_nav.html' %}

<div class="col-lg-10 mx-auto">
    <div class="card border-0 shadow-sm glass-card mb-4">
        <div class="card-body p-5">
            <h4 class="card-title fw-bold mb-4 text-secondary">Edit SSH Info Details</h4>
            
            <form method="post" >
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-end gap-2 mt-5">
                    <a href="{% url 'asct:sshinfo_detail' form.instance.id %}" class="btn btn-glass-secondary rounded-pill px-4">
                        <i class="bi bi-x-lg me-2"></i>Cancel
                    </a>
                    <button type="submit" class="btn btn-glass-primary rounded-pill px-4">
                        <i class="bi bi-check-lg me-2"></i>Update SSH Info
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .choices__input--cloned {
        min-width: 250px !important;
    }
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const elements = document.querySelectorAll('.select2');
    elements.forEach(function(element) {
        new Choices(element, {
            removeItemButton: true,
            placeholder: true,
            placeholderValue: '운영자를 검색하여 선택하세요',
            searchPlaceholderValue: '검색...',
            itemSelectText: '',
        });
    });
});
</script>
{% endblock %}
