{% extends "base/base.html" %}
{% block title %} Add Command {% endblock %}

{% block content %}
<div class="flex-between mb-4">
    <h1 class="fw-bold text-white"><i class="bi bi-pencil-square me-2"></i>Add Command</h1>
</div>

{% include 'asct/_nav.html' %}

<div class="col-lg-10 mx-auto">
    <div class="card border-0 shadow-sm glass-card mb-4">
        <div class="card-body p-5">
            <h4 class="card-title fw-bold mb-4 text-secondary">Add Command</h4>
            <form method="post" >
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-end gap-2 mt-5">
                    <a href="{% url 'asct:cmd_list' %}?page={{request.GET.page }}{% if request.GET.category %}&category={{request.GET.category|urlencode }}{% endif %}" class="btn btn-glass-secondary rounded-pill px-4">
                        <i class="bi bi-x-lg me-2"></i>Cancel
                    </a>
                    <button type="submit" class="btn btn-glass-primary rounded-pill px-4">
                        <i class="bi bi-check-lg me-2"></i>Add Command
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
